DatabaseBackup:
    type:   cron
    script: htdocs/artisan
    args:
        - 'db:backup --s3-bucket=laravelio --s3-path=backups --gzip --cleanup'
    interval:
        minute:  0
        hour:    4
ContributorImport:
    type:   cron
    script: htdocs/artisan
    args:
        - 'contributors:import'
    interval:
        minute:  0
        hour:    23